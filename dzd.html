      <hr style="width: 100%; border: 1px solid black;">
    <h3>Enter your next birthday date:</h3>
    
    <label>Year:</label>
    <input type="text" id="year"><br>

    <label>Month:</label>
    <input type="text" id="month"><br>

    <label>Day:</label>
    <input type="text" id="day"><br>

    <button onclick="calculateDays()">Calculate Days</button>

    <h3>Days left until your birthday:
    <input type="text" id="days" readonly>dienas :)</h3>

    <script>
        function calculateDays() {
            let year = parseInt(document.getElementById("year").value);
            let month = parseInt(document.getElementById("month").value) - 1;
            let day = parseInt(document.getElementById("day").value);

            let today = new Date();
            let birthday = new Date(year, month, day);

            if (birthday < today) birthday.setFullYear(today.getFullYear() + 1);

            let daysLeft = Math.ceil((birthday - today) / (1000 * 60 * 60 * 24));

            document.getElementById("days").value = daysLeft;
        }
    </script>
