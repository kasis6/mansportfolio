<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vairāk Dzērienu</title>
    <style>


    form {
      margin-top: 20px;}
 

    input[type="button"] {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #21b4f3;
      border: none;
      cursor: pointer;
      border-radius: 5px;}
    input[type="button"]:hover {
      background-color: #2198f3;}
  
  body {text-align:center;}
    </style>
</head>
<body>


<form>
      <p>Šodienas datums: <input name="datums" type="text" readonly></p>
      <p>
        Kāds šodien datums? Uzspiet pogu DATUMS un uzzināsi
        <input onclick="datums.value=new Date();" name="poga" value="DATUMS" type="button">
      </p>
      <p>
       Apnika skatīties uz šodienas datumu? Uzspied pogu RESET, lai to izdzēstu
        <input value="RESET" type="reset">
      </p>
    </form>

<form>

</form>


</body>
</html>
