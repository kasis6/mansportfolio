<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konvertēšana</title>
</head>
<body>
<h1>Informācijas daudzuma mērvienības</h1>    

<form>
   <input type="text" name="GB" placeholder="GB">GB = <br>
    <input type="button" value="Izteikt megabaitos" onclick="konverts();">
    <input type="text" name="MB" readonly>MB<br>
    <input type="button" value="Izteikt mebibaitos" onclick="konverts();">
    <input type="text" name="MiB" readonly> MiB<br>
</form>
<script>
    function konverts() { 
        let GB = document.getElementByName('GB')[0].value;
        let MB = GB * 1024;
        let MiB = GB * 1024 * 1.024;
        document.getElementByName('MB')[0].value = MB;
        document.getElementByName('MiB')[0].value = MiB;}
</script>












    
</body>
</html>
