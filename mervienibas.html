<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informācijas daudzuma mērvienības</title>
    <style>
         .container {background-color: rgb(220, 220, 0);
              font-size:20px;}
       body {background-image: url('images/cipari.jpg');}
    </style>
</head>
<body>
<h1>Informācijas daudzuma mērvienības</h1>    
<div class="container">
        <input type="text" id="GB" placeholder="GB"> GB =<br>
        <button onclick="kon('MB')">Izteikt megabaitos</button>
        <input type="text" id="MB" readonly> MB<br>
        <button onclick="kon('MiB')">Izteikt mibibaitos</button>
        <input type="text" id="MiB" readonly> MiB
    </div>


<script>
        function kon(tips) {
            let GB = parseFloat(document.getElementById("GB").value);
            if (tips === 'MB') {
                document.getElementById("MB").value = GB * 1024;
            } else if (tips === 'MiB') {
                document.getElementById("MiB").value = GB * 1024 * 1.024;
            }
        }
    </script>













    
</body>
</html>
