<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informācijas daudzuma mērvienības</title>
    <style>
         form {background-color: rgb(220, 220, 0);
              font-size:20px;}
       body {background-image: url('images/cipari.jpg');}
    </style>
</head>
<body>
<h1>Informācijas daudzuma mērvienības</h1>    

<form>
   <input type="text" name="GB" placeholder="GB">GB = <br>
    <input type="button" value="Izteikt megabaitos" onclick="konverts();">
    <input type="text" name="MB" readonly>MB<br>
    <input type="button" value="Izteikt mebibaitos" onclick="konverts();">
    <input type="text" name="MiB" readonly> MiB<br>
</form>

    <script>
        function konverts(tips) {
            let GB = parseFloat(document.getElementsByName('GB')[0].value);
            if (tips === 'MG') {
                document.getElementsByName('MB')[0].value = GB * 1024;
            } else if (tips === 'MiB') {
                document.getElementsByName('MiB')[0].value = GB * 1024 * 1.024;
            }
        }
    </script>













    
</body>
</html>
